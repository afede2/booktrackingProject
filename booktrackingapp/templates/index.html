<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Tracking</title>
    <link rel="icon" type="image/x-icon" href="/booktrackingapp/static/book_favicon.png">
</head>
<body>
<h1>Book Tracking App</h1>

<h2>List Of Books</h2>

<ul>
    {% for book in books %}
        <li>
            <form action="/add-to-list" method="POST">
                {% csrf_token %}
                <p>Book: {{ book.name }}, Author: {{ book.author }}, Page-count: {{ book.pages }}</p>
                <p>Description: {{ book.description }}</p>

                <label for="rating_{{ book.id }}">â˜† Your Rating:</label> <!--add rating to tabel-->
                <select class="rating_select" name="rating_{{ book.id }}">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>

                <label for="status_{{ book.id }}">Statues:</label>
                <select class="status_select" name="status_{{ book.id }}">
                    <option value="0">To Read</option>
                    <option value="1">In Progress</option>
                    <option value="2">Completed</option>
                    <option value="3">Did not finish</option>
                </select>
                <input type="submit" value="Enter">
                <p>&nbsp;</p>
            </form>
        </li>
    {% endfor %}
</ul>


</body>
</html>
