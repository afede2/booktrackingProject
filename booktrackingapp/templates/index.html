<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Tracking</title>
</head>
<body>
<h1>Book Tracking App</h1>
<!--{{ books }}-->
<ul>
    {% for book in books %}
        <li>
            <p>Book: {{ book.name }}</p>
            <p>Description: {{ book.description }}</p>
            <p>Author: {{ book.author }}</p>
            <p>Page-count: {{ book.pages }}</p>
        </li>
    {% endfor %}
</ul>

</body>
</html>
